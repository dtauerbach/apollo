<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->
      <h4 class="modal-title">Log in</h4>
    </div>
    <div class="modal-body">
      <div class="text-center" data-ng-include="'/js/partials/social_authentication.html'"></div>
      <p class="modal-separator"><span  class="line-center">or login with email</span></p>
      <div class="alert alert-danger" data-ng-show="error">Wrong email or password.</div>
      <form class="form login" data-ng-submit="submit()">
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="mail@example.com" data-ng-model="user.email">
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="************" data-ng-model="user.password">
        </div>
        <div class="checkbox">
          <label><input type="checkbox" disabled data-ng-model="user.remember"> Remember me</label>
        </div>
        <button type="submit" class="button">Sign In</button>
      </form>
    </div>
  </div>
</div>
