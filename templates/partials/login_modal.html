<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="loginModalLabel">Log in</h4>
      </div>
      <div class="modal-body">
        <form action="{{ url_for('login') }}" role="form" class="form-horizontal" method="post">
          <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
          <div class="form-group">
            <label for="loginModalEmail" class="col-sm-4">Email address</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="loginModalEmail" placeholder="Enter email">
            </div>
          </div>
          <div class="form-group">
            <label for="loginModalPassword" class="col-sm-4">Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="loginModalPassword" placeholder="Password">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Log in</button>
        </form>
        <hr>
        <div class="row">
          <div class="container">
            <p class="text-center">
              Or, log in with one of these services:
            </p>
            <div class="row">
              <div class="col-sm-2 col-sm-offset-4">
                <img src="{{ url_for('static', filename='img/persona_sign_in_red.png') }}"/>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2 col-sm-offset-4">
                <img src="{{ url_for('static', filename='img/google_sign_in.png') }}"/>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2 col-sm-offset-4">
                (Twitter)
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2 col-sm-offset-4">
                (Facebook)
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
