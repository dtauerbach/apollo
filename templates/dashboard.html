{% extends "base.html" %}

{% block script_tags %}
    <!-- holder.js generates gray placeholder images -->
    <script src="{{ url_for('static',filename='lib/bootstrap/assets/js/holder.js') }}"></script>

    <script src="{{ url_for('static',filename='js/dashboard.js') }}"></script>
{% endblock %}

{% block head %}
  <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet" media="screen">
{% endblock %}

{% block body %}
  <div class="container">
    <div class="row">
      <div id="collapse_btn_col" class="col-md-1 collapsed">
        <button id="uncollapse_btn" class="btn btn-primary btn-md">
          <span class="glyphicon glyphicon-arrow-right"></span>
        </button>
      </div>
      <div id="panel_col" class="col-md-4">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h3 class="panel-title">
              Connect a data stream
              <button id="collapse_btn" class="btn btn-primary btn-xs">
                <span class="glyphicon glyphicon-arrow-left"></span>
              </button>
            </h3>
          </div>
          <div class="panel-body">
            <form role="search">
              <div class="form-group">
                <div class="input-group merged">
                  <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                  <input id="search_field" type="text" class="form-control" placeholder="Search" />
                </div>
              </div>
            </form>

            <div class="services-container container">
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div id="main_col" class="col-md-8">
          <div class="panel panel-primary">
            <div class="panel-heading text-center">
              <h3 class="panel-title">
                Your data
              </h3>
            </div>
            <div class="panel-body">
              <div class="container">
                <div data-source-name="23andme" class="data-source-square">
                  <p class="data-source-label text-center">
                    23andme
                  </p>
                </div>
                <!-- <a href="#">
                  Download
                </a> -->

                <div data-source-name="jawbone up" class="data-source-square">
                  <p class="data-source-label text-center">
                    Jawbone UP
                  </p>
                </div>
                <!-- <a href="#">
                  Download
                </a> -->
              </div>
            </div>
          </div>
          <div class="row">
            <div class="panel panel-default">
              <div class="panel-body">
              <ul class="nav nav-justified nav-tabs">
                <li class="active"><a href="#">Insights</a></li>
                <li><a href="#">Visualizations</a></li>
                <li><a href="#">Research</a></li>
              </ul>
              <img data-src="holder.js/500x300" alt="...">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="serviceModal" tabindex="-1" role="dialog" aria-labelledby="serviceModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" class="service-name" id="serviceModalLabel">
          Connect to <span class="service-name">Service name</span>
        </h4>
      </div>
      <div class="modal-body">
        <div>
          <img class="service-icon" src=""/>
        </div>
        <div class="service-connection service-oauth">
          <form role="form">
            <button type="submit" class="btn btn-primary">Connect with oAuth</button>
          </form>
        </div>
        <div class="service-connection service-manual_upload">
          <form role="form">
            <div class="form-group">
              <label for="manualUploadFile">Upload your data</label>
              <input type="file" id="manualUploadFile">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
          </form>
        </div>
        <div class="service-connection service-scraping">
          <form role="form">
            <div class="form-group">
              <label for="scrapeEmail">Email address</label>
              <input type="email" class="form-control" id="scrapeEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="scrapePassword">Password</label>
              <input type="password" class="form-control" id="scrapePassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Scrape</button>
          </form>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
{% endblock %}
